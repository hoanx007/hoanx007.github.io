<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <circle cx="16" cy="16" r="15" fill="url(#bg)" stroke="#1B5E20" stroke-width="1"/>
  
  <!-- Math symbols in corners -->
  <!-- Plus sign (top-left) -->
  <g stroke="white" stroke-width="1.5" stroke-linecap="round">
    <line x1="7" y1="7" x2="11" y2="7"/>
    <line x1="9" y1="5" x2="9" y2="9"/>
  </g>
  
  <!-- Minus sign (top-right) -->
  <line x1="21" y1="7" x2="25" y2="7" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Multiplication sign (bottom-left) -->
  <g stroke="white" stroke-width="1.5" stroke-linecap="round">
    <line x1="6" y1="23" x2="10" y2="27"/>
    <line x1="10" y1="23" x2="6" y2="27"/>
  </g>
  
  <!-- Division sign (bottom-right) -->
  <g fill="white">
    <circle cx="23" cy="22" r="0.8"/>
    <line x1="21" y1="25" x2="25" y2="25" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="23" cy="28" r="0.8"/>
  </g>
  
  <!-- Number 4 in center with background -->
  <circle cx="16" cy="16" r="6" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
  <text x="16" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">4</text>
</svg>
